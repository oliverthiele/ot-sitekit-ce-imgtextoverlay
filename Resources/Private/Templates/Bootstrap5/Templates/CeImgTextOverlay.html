<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div id="ce{data.uid}" class="ot-content-element-margin-bottom ot-sitekit-ce-imgtextoverlay position-relative">
        <span class="anchor" id="c{data.uid}"></span>
        <div class="ot-sitekit-ce-imgtextoverlay-bg-image">
            <f:if condition="{images.0}">
                <skc:atom.image image="{images.0}" class="img-fluid"
                                showCaption="false"
                                loading="lazy" />
            </f:if>
        </div>
        <div class="ot-sitekit-ce-imgtextoverlay-overlay">
            <f:if condition="{data.header_link}">
                <f:then>
                    <f:link.typolink class="h3 m-0 d-block" parameter="{data.header_link}">
                        {data.header}
                        <f:if condition="{data.subheader} != ''">
                           <span class="subheader">{data.subheader}</span>
                        </f:if>
                    </f:link.typolink>
                </f:then>
                <f:else>
                    <div class="h3 m-0">
                        {data.header}
                        <f:if condition="{data.subheader} != ''">
                            <span class="subheader">{data.subheader}</span>
                        </f:if>
                    </div>
                    {data.bodytext -> f:format.html()}
                    <f:if condition="{irreButtons}">
                        <f:render partial="IrreButtons" section="Main"
                                  arguments="{data : data, irreButtons : irreButtons}"/>
                    </f:if>
                </f:else>
            </f:if>
        </div>
    </div>
</f:spaceless>
</html>
